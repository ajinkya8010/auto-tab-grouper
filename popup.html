<!DOCTYPE html>
<html>
<head>
  <title>Tab Grouper</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    button {
      padding: 10px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      height: 20px;
    }
    .spinner {
      display: none;
      margin-top: 15px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border-left-color: #4285f4;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tab Grouper</h1>
    <button id="groupTabs">Group Tabs</button>
    <div class="spinner" id="spinner"></div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
